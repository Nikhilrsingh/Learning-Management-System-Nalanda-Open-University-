{% extends 'parent.html' %}
{% block body %}
<div class="container" style="max-width: 400px; margin: auto; margin-top: 50px;">
  <h2 style="text-align:center; color: var(--primary-color);">Forgot Password</h2>
  
  <!-- Display messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Enter your registered email"
           style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;" required>
    <button type="submit" class="btn btn-primary" style="width:100%;">Send Reset Link</button>
  </form>
  
  <p style="text-align:center; margin-top: 15px;">
    <a href="{% url 'nouapp:login' %}" style="color: var(--accent-color);">Back to Login</a>
  </p>
</div>
{% endblock %}
