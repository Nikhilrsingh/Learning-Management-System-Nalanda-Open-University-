{% extends "parent.html" %}
{% block body %}
<div class="registration-container" style="max-width: 400px; margin: auto; margin-top: 50px;">
  <h2 class="text-center" style="color: var(--primary-color);">Reset Password</h2>
  
  <!-- Display messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    <input type="password" name="new_password" placeholder="New Password" 
           class="form-control mb-3" style="padding:10px;" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" 
           class="form-control mb-3" style="padding:10px;" required>
    <button type="submit" class="btn btn-success w-100">Reset Password</button>
  </form>
  
  <p style="text-align:center; margin-top: 15px;">
    <a href="{% url 'nouapp:login' %}" style="color: var(--accent-color);">Back to Login</a>
  </p>
</div>
{% endblock %}
